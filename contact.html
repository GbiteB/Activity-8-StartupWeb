<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Travelbeta</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="container navbar navbar-expand-lg navbar-light" >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="img/logo-travelbeta.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            travelbeta
          </a>
          <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="About.html">About Us</a>
                        <a class="nav-link" href="services.html">Services</a>
                        <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
          </div>
        </div>
    </nav>

    <section class="container">
        <div class="container py-5">
            <h3 class="text-center text-secondary pt-2">CONTACT US</h3>
        </div>
        <div class="p-3 container">
            <div class="px-lg-5 pb-3">
                 <div class="mb-3">
                     <label for="ContactNae" class="form-label">Name</label>
                     <input type="text" class="form-control" id="ContactName" placeholder="John Doe">
                 </div>
                 <div class="mb-3">
                     <label for="ContactEmail" class="form-label">Email address</label>
                     <input type="email" class="form-control" id="ContactEmail" placeholder="name@example.com">
                 </div>
                 <div class="mb-3">
                     <label for="ContactMessage" class="form-label">Your Message</label>
                     <textarea class="form-control" id="ContactMessage" rows="3"></textarea>
                 </div>
                <button class="btn btn-primary" type="button">Submit</button>
            </div>
         </div>
    </section>
    

    <footer style="background-color: #daeaf5;" class="container text-center">
        
        <div class="row justify-content-between py-2 pt-5 border-bottom border-3 border-dark">
            <p class="col-12 col-md-4 col-lg-4"> <span class="fw-bold fst-italic">Address:</span> Norman Williams str, Ikoyi, Lagos.</p>
            <p class="col-12 col-md-4 col-lg-4"> <span class="fw-bold fst-italic">Telephone:</span> 01-3456789</p> 
            <p class="col-12 col-md-4 col-lg-4"> <span class="fw-bold fst-italic">E-mail:</span> info@travelbetanaija.com</p>
        </div>
        <div class="py-5">
            <a href="#">
                <img src="img/facebook.svg" alt="">
                <img src="img/twitter.svg" alt="" class="px-4">
                <img src="img/instagram.svg" alt="">
            </a>
        </div>
   </footer>
    
    <script src="script/bootstrap.min.js"></script>

</body>
</html>
